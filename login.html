
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f5732a8163.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>NYKS</title>
</head>
<body>

  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><img class=".logo" src="img/logo.jpg" alt=""> NYKS</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Login -->

  <section id="Login">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <div class="selectbuttons">
                <h4 class="font-weight-bold">Login</h4>    
                <div>
                  <button class="btn btn-outline-primary" >Authority <i class="fa fa-user"></i> </button>  
                  <button class="btn ml-3 btn-outline-primary active" >Officer <i class="fa fa-user-tag"></i> </button>                    
                  <div>                  
              </div>              
                   
                </div>


              </div>
            </div>
            <div class="card-body">
              <form action="index.html">
                <div class="form-group">
                  <label for="email">  Username</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" required>
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="Login">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="main-footer" class="bg-primary text-white mt-5 p-3 fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2020 NYKS</p>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
